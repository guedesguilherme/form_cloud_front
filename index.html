<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Alunos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Aluno</h1>
    <form id="alunoForm">
      <div class="form-group">
        <label for="nome_completo">Nome Completo*</label>
        <input type="text" id="nome_completo" required>
        <span class="error-message" id="nome_error"></span>
      </div>

      <div class="form-group">
        <label for="usuario_acesso">Usuário de Acesso*</label>
        <input type="text" id="usuario_acesso" required minlength="4">
        <span class="error-message" id="usuario_error"></span>
      </div>

      <div class="form-group">
        <label for="senha">Senha*</label>
        <input type="password" id="senha" required minlength="6">
        <span class="error-message" id="senha_error"></span>
      </div>

      <div class="form-group">
        <label for="email_aluno">E-mail*</label>
        <input type="email" id="email_aluno" required>
        <span class="error-message" id="email_error"></span>
      </div>

      <div class="form-group">
        <label for="observacao">Observação</label>
        <textarea id="observacao" rows="3"></textarea>
      </div>

      <button type="submit" class="submit-btn">Cadastrar Aluno</button>
    </form>

    <div id="resultMessage" class="result-message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
